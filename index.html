<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Live the Music Life</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Sportify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container">
            <div class="songList">
                <h1>Best of Bollywood Iconic Songs</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="covers1/1.jpg" alt="1">
                        <span class="songName">Na Tum Jano Na Hum</span>
                        <span class="songListPlay"><span class="timestamp">06:20<i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers1/2.jpg" alt="1">
                        <span class="songName">Abhi Mujh Mein Kahin</span>
                        <span class="songListPlay"><span class="timestamp">06:04<i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers1/3.jfif" alt="1">
                        <span class="songName">Pal</span>
                        <span class="songListPlay"><span class="timestamp">07:01<i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers1/4.jpg" alt="1">
                        <span class="songName">Yaaron</span>
                        <span class="songListPlay"><span class="timestamp">04:33<i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers1/5.jpg" alt="1">
                        <span class="songName">Aankhein Khuli</span>
                        <span class="songListPlay"><span class="timestamp">06:54<i id="4" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="covers1/6.jpg" alt="1">
                        <span class="songName">Chale Jaise Hawaien</span>
                        <span class="songListPlay"><span class="timestamp">05:24<i id="5" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
                <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
            </div>

            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongsName">Na Tum Jano Na Hum - Lucky Ali</span>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/5fcf8b7524.js" crossorigin="anonymous"></script>
        <script src="jscript.js"></script>
    </body>
</html>
